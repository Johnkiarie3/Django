{% extends 'base.html' %}
{% block content %}
<br>
<br>
<br>
<br>
<div class="container" style="background-color: burlywood">
    <div class="row centered-form2 justify-content-center">
        <div class="col-md-10">
            <h3 class="text-center"><u><b>THE KLENZA FORM</b></u></h3>
            <form class="form-container p-5" style="background-color:wheat">
                {% csrf_token %}
                <div class="form-row">
                    <div class=" form-group col-md-2 name-fields">
                        <label for="fname">Firstname</label>
                        <input type="text" name="Firstname" id="fname" required>
                    </div>
                    <div class=" form-group col-md-2 name-fields">
                        <label for="lname">Lastname</label>
                        <input type="text" name="Lastname" id="lname" required>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

            </form>

        </div>

    </div>

</div>
    <br>
    <br>
    <br>
{% endblock %}
