{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container" style="background-color: burlywood">
    <div class="row centered-form2 justify-content-center">
        <div class="col-md-10">
            <h3 class="text-center"><u><b>THE KLENZA FORM</b></u></h3>
            <form class="form-container p-5" style="background-color:wheat">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-2">
                        <label for="fname">Firstname</label>
                        <input type="text" name="Firstname" id="fname">
                    </div>
                    <div class="col-md-2">
                        <label for="lname">Lastname</label>
                        <input type="text" name="Lastname" id="lname">
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label>Appointment Date</label>
                    <input type="date" name="Date" required>
                </div>

                <div class="col-md-2">
                    <label>Client's Contact</label>
                    <input type="text" name="Contact" placeholder="0700000000" required>
                </div>

                <div>
                    {% csrf_token %}
                   <button class="bg-primary">SUBMIT</button>
                </div>

            </form>

        </div>

    </div>

</div>
    <br>
    <br>
    <br>
{% endblock %}
